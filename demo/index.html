<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YDS Visualization</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--
        Merged file containing all the css files required by the external js libs used in the project.
        Includes: leaflet.css, leaflet.contextmenu.css, ag-grid.min.css,
        theme-fresh.min.css,bootstrap.min.css 3.3.5, animate.css 3.5.0, angularjs-slider 2.8.0
        -->

        <link href="css/merged-css.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">

        <!--
        Merged file containing all the external js libs required by the yds lib.
        Includes: leaflet 0.7.7, Leaflet.contextmenu, ag-grid, highcharts-standalone,
        highstock 2.1.9, highstock-exporting 2.1.9, highmaps 1.1.9, underscore 1.8.3,
        angularJS 1.4.7, angular-ui-router 0.2.15, ocLazyload 1.0.8, ui-bootstrap-tpls 0.14.3,
        angularjs-slider 2.8.0, angular-bootstrap-checkbox
        -->

        <script src="lib/merged-libs.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/yds-lib.js"></script>


        <!-- library & directive to fix same origin iframe on IE & FF -->
        <script src="lib/dev/xdm/easyXDM.min.js"></script>
        <script src="lib/dev/xdm/xdm.js"></script>

        <script src="js/components/embed-button.js"></script>
        <script src="js/components/hybrid.js"></script>

        <script src="js/components/search.js"></script>
        <script src="js/components/search-preview.js"></script>
        <script src="js/components/facets-new.js"></script>
        <script src="js/components/results.js"></script>

        <script src="js/components/heatmap.js"></script>
        <script src="js/components/statistics.js"></script>

        <script src="js/components/info.js"></script>
        <script src="js/components/map.js"></script>
        <script src="js/components/grid.js"></script>
        <script src="js/components/line.js"></script>
        <script src="js/components/bar.js"></script>
        <script src="js/components/pie.js"></script>
        <script src="js/components/geo-editing.js"></script>
        <script src="js/components/browse.js"></script>
    </head>
    <body  ng-app="ydsDemo">
        <nav ng-include="'templates-demo/navigation.html'"
             ng-if="location.path().indexOf('embed')!==1"
             class="navbar navbar-default navbar-fixed-top"></nav>
        <div id="main">
            <div ui-view></div>
        </div>
        <footer ng-include="'templates-demo/footer.html'"
                ng-if="location.path().indexOf('embed')!==1"
                class="footer"></footer>
    </body>
