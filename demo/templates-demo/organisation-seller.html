<div class="container">
    <!--Title Aggregate-->
    <div class="row">
        <div class="col-md-12">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.contract.seller.title"
                           element-h="60"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <!--Organisation info aggregates-->
    <div class="row">
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.country"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.address"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.VAT"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <!--Timeline-->
    <div class="row">
    </div>

    <!--Aggregates-->
    <div class="row">
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.projects.nsrf"
                           element-h="60"
                           dashboard-id="organisation_amounts"
                           set-on-init="true"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.payments.diavgeia"
                           element-h="60"
                           dashboard-id="organisation_amounts"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <!--Visualisation-->
    <div class="row">
        <div class="col-md-12">
            <yds-dashboard-visualization
                    project-id="{{ projectId }}"
                    dashboard-id="organisation_amounts"
                    disable-color="true"
                    add-to-basket="false"
                    element-h="400">
            </yds-dashboard-visualization>
        </div>
    </div>
</div>
