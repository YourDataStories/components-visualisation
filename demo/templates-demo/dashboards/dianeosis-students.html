<div class="container" ng-controller="TrafficObservationsController">
    <div class="row">
        <!--Title-->
        <div class="col-md-8">
            <h2>Dianeosis: Students</h2>
        </div>

        <!--Dashboard filter buttons-->
        <div class="col-md-4">
            <yds-clear-filters-button
                    dashboard-id="dianeosis_students"
                    lang="en">
            </yds-clear-filters-button>

            <yds-dashboard-sharing
                    dashboard-id="dianeosis_students"
                    lang="en">
            </yds-dashboard-sharing>
        </div>
    </div>

    <div class="row">
        <!--Region selector column-->
        <div class="col-md-5">
            <yds-region-selector-gr
                    region-type="publicproject.regions.all"
                    regional-unit-type="publicproject.regional_units.all"
                    dashboard-id="dianeosis_students"
                    element-h="450">
            </yds-region-selector-gr>
        </div>
    </div>
</div>
