<div class="container" ng-controller="TrafficObservationsController">
    <div class="row">
        <div class="col-md-8">
            <h2>Traffic Observations</h2>
        </div>
    </div>

    <div class="row">
        <!--Map for point selection-->
        <div class="col-md-7">
            <yds-map
                    project-id="{{ galwayProjectId }}"
                    view-type="contract.trafficobservation.all"
                    enable-rating="true"
                    element-h="400"
                    max-cluster-radius="1"
                    clicked-point="selectedPoint"
                    lang="{{ lang }}">
            </yds-map>
        </div>

        <!--Year/day/time sliders-->
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">Ranges</div>
                <div class="panel-body">
                    <!--Start year-->
                    <yds-time-slider
                            type="year"
                            title="Start Year"
                            dashboard-id="traffic_observation"
                            selection-type="trafficobservation.start_year"
                            lang="{{ lang }}">
                    </yds-time-slider>

                    <!--End year-->
                    <yds-time-slider
                            type="year"
                            title="End Year"
                            dashboard-id="traffic_observation"
                            selection-type="trafficobservation.end_year"
                            lang="{{ lang }}">
                    </yds-time-slider>

                    <!--Start day-->
                    <yds-time-slider
                            type="day"
                            title="Start Day"
                            dashboard-id="traffic_observation"
                            selection-type="trafficobservation.start_day"
                            lang="{{ lang }}">
                    </yds-time-slider>

                    <!--End day-->
                    <yds-time-slider
                            type="day"
                            title="End Day"
                            dashboard-id="traffic_observation"
                            selection-type="trafficobservation.end_day"
                            lang="{{ lang }}">
                    </yds-time-slider>

                    <!--Start time-->
                    <yds-time-slider
                            type="time"
                            title="Start Hour"
                            dashboard-id="traffic_observation"
                            selection-type="trafficobservation.start_time"
                            lang="{{ lang }}">
                    </yds-time-slider>

                    <!--End time-->
                    <yds-time-slider
                            type="time"
                            title="End Hour"
                            dashboard-id="traffic_observation"
                            selection-type="trafficobservation.end_time"
                            lang="{{ lang }}">
                    </yds-time-slider>
                </div>
            </div>
        </div>
    </div>

    <!--Basket-->
    <yds-basket-preview
            user-id="ydsUser">
    </yds-basket-preview>
</div>
