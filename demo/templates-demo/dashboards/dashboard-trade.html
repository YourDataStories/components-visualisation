<div class="container">
    <!--Page title-->
    <div class="row">
        <div class="col-md-12">
            <h2 style="margin-top: 0; margin-bottom: 20px;">Trade Activities</h2>
            <p class="text-justify">This dashboard allows you to explore data related to official development assistance
                (ODA) provided by donor countries (such as the Netherlands) to developing countries all over the world
                (such as Zimbabwe).</p>
        </div>
    </div>

    <!--Dynamic dashboard with trade type-->
    <yds-dynamic-dashboard
            user-id="ydsUser"
            lang="en"
            type="tradeactivity">
    </yds-dynamic-dashboard>

    <!--Basket-->
    <yds-basket-preview
            user-id="ydsUser">
    </yds-basket-preview>
</div>
