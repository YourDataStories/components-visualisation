<div class="row">
    <div class="col-md-12">
        <h3>Traffic Observation Data</h3>
    </div>
</div>
<div class="row" style="margin-bottom: 20px;">
    <div class="col-md-7">
        <div class="row">
            <div class="col-md-12">
                <yds-map
                        project-id="{{ projectId }}"
                        view-type="contract.trafficobservation"
                        enable-rating="true"
                        element-h="400"
                        lang="en">
                </yds-map>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="row">
            <div class="col-md-12">
                <img src="img/contract-n6/bodkin-roundabout.png" width="100%"/>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <img src="img/contract-n6/bodkin-traffic.png" width="100%"/>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h3>Traffic per day of the week, across years</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <yds-traffic-observation
                project-id="{{ projectId }}"
                view-type="contract.trafficobservation.per.weekday.over.year"
                element-h="350"
                lang="en">
        </yds-traffic-observation>
    </div>
    <div class="col-md-6">
        <yds-bar
                project-id="{{ projectId }}"
                view-type="contract.trafficobservation.per.weekday.over.year"
                element-h="350"
                enable-rating="true"
                lang="en">
        </yds-bar>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h3>Traffic per vehicle type, across years</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <yds-traffic-observation
                project-id="{{ projectId }}"
                view-type="contract.trafficobservation.per.year.over.vehicle.type"
                element-h="350"
                lang="en">
        </yds-traffic-observation>
    </div>
    <div class="col-md-6">
        <yds-bar
                project-id="{{ projectId }}"
                view-type="contract.trafficobservation.per.year.over.vehicle.type"
                element-h="350"
                enable-rating="true"
                lang="en">
        </yds-bar>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h3>Social</h3>
    </div>
</div>
<div class="row" style="margin-bottom: 20px">
    <div class="col-md-12">
        <uib-tabset justified="true">
            <!--Before-->
            <uib-tab heading="Before ({{ beforeTotal }})">
                <div class="row">
                    <div class="col-md-12">
                        <yds-related-items
                                project-id="{{ projectId }}"
                                period="before"
                                total-items="beforeTotal"
                                element-h="300">
                        </yds-related-items>
                    </div>
                </div>
            </uib-tab>

            <!--During-->
            <uib-tab heading="During ({{ duringTotal }})">
                <div class="row">
                    <div class="col-md-12">
                        <yds-related-items
                                project-id="{{ projectId }}"
                                period="during"
                                total-items="duringTotal"
                                element-h="300">
                        </yds-related-items>
                    </div>
                </div>
            </uib-tab>

            <!--After-->
            <uib-tab heading="After ({{ afterTotal }})">
                <div class="row">
                    <div class="col-md-12">
                        <yds-related-items
                                project-id="{{ projectId }}"
                                period="after"
                                total-items="afterTotal"
                                element-h="300">
                        </yds-related-items>
                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
