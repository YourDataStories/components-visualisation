<div class="row">
    <div class="col-md-12">
        <h3>Traffic Observation Data</h3>
    </div>
</div>
<div class="row" style="margin-bottom: 20px;">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <yds-map
                        project-id="{{ projectId }}"
                        view-type="contract.trafficobservation"
                        enable-rating="true"
                        element-h="350"
                        lang="en">
                </yds-map>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img src="img/contract-n6/bodkin-traffic.png" width="100%"/>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <img src="img/contract-n6/bodkin-roundabout.png" width="100%"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <yds-grid
                    project-id="{{ projectId }}"
                    view-type="contract.trafficobservation.per.weekday.over.year"
                    element-h="350"
                    lang="en">
                </yds-grid>
            </div>
        </div>
    </div>
</div>
