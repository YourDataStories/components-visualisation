<div class="container">
    <!--Title Aggregate-->
    <div class="row">
        <div class="col-md-12">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.contract.seller.title"
                           element-h="60"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <!--Organisation info aggregates-->
    <div class="row">
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.country"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.TED.contracts.count"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.TED.contracts.amount.total"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>
</div>
