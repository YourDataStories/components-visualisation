<div class="container">
    <!--Title Aggregate-->
    <div class="row">
        <div class="col-md-9">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.contract.seller.title"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-3">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.country"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <!--Organisation info aggregates-->
    <div class="row">
        <div class="col-md-3">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.TED.contracts.count"
                           element-h="130"
                           icon-size="3"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-3">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.TED.contracts.amount.total"
                           element-h="130"
                           icon-size="3"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-3">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.TED.contracts.categories.top"
                           element-h="130"
                           icon-size="3"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-3">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.TED.contracts.buyer.top"
                           element-h="130"
                           icon-size="3"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <yds-heatmap
                project-id="{{ projectId }}"
                view-type="organisation.TED.contracts.buyer.countries.all"
                element-h="350"
                europe-only="true"
                lang="{{ lang }}">
            </yds-heatmap>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!--organisation.TED.contracts.listitems.for.seller-->
            <yds-grid
                    project-id="{{ projectId }}"
                    view-type="organisation.TED.contracts.listitems.for.seller"
                    element-h="300"
                    lang="{{ lang }}">
            </yds-grid>
        </div>
    </div>
</div>
