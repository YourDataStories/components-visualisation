<div ng-controller="ProjectInfoController">
    <h2>Aid Activity Project Info</h2>
    <yds-info
            project-id="{{ projectId }}">
    </yds-info>

    <div class="row">
        <div class="col-md-12">
            <h3>Social</h3>
        </div>
    </div>
    <div class="row" style="margin-bottom: 20px">
        <div class="col-md-12">
            <uib-tabset justified="true">
                <!--Before-->
                <uib-tab heading="Before ({{ beforeTotal }})">
                    <div class="row">
                        <div class="col-md-12">
                            <yds-related-items
                                    project-id="{{ projectId }}"
                                    period="before"
                                    total-items="beforeTotal"
                                    element-h="300">
                            </yds-related-items>
                        </div>
                    </div>
                </uib-tab>

                <!--During-->
                <uib-tab heading="During ({{ duringTotal }})">
                    <div class="row">
                        <div class="col-md-12">
                            <yds-related-items
                                    project-id="{{ projectId }}"
                                    period="during"
                                    total-items="duringTotal"
                                    element-h="300">
                            </yds-related-items>
                        </div>
                    </div>
                </uib-tab>

                <!--After-->
                <uib-tab heading="After ({{ afterTotal }})">
                    <div class="row">
                        <div class="col-md-12">
                            <yds-related-items
                                    project-id="{{ projectId }}"
                                    period="after"
                                    total-items="afterTotal"
                                    element-h="300">
                            </yds-related-items>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
