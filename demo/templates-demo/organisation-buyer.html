<div class="container">
    <div class="row">
        <div class="col-md-12">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.contract.buyer.title"
                           element-h="60"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.country"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.address"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.VAT"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <!--Visualisation-->
    <div class="row">
        <div class="col-md-12">
            <yds-dashboard-visualization
                    project-id="{{ projectId }}"
                    dashboard-id="organisation"
                    disable-color="true"
                    add-to-basket="false"
                    element-h="400">
            </yds-dashboard-visualization>
        </div>
    </div>

    <!--Aggregates-->
    <div class="row">
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.projects.count"
                           element-h="60"
                           dashboard-id="organisation"
                           set-on-init="true"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <!--Grid-->
    <div class="row">
        <div class="col-md-12">
            <yds-grid
                    project-id="{{ projectId }}"
                    view-type="organisation.projects.nsrf"
                    element-h="300"
                    lang="{{ lang }}">
            </yds-grid>
        </div>
    </div>
</div>
