<div class="container">
    <!--Title Aggregate-->
    <div class="row">
        <div class="col-md-9">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.contract.buyer.title"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-3">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.country"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.TED.buyer.notices.count"
                           element-h="130"
                           icon-size="3"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.TED.buyer.contracts.count"
                           element-h="130"
                           icon-size="3"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.TED.buyer.contracts.amount.total"
                           element-h="130"
                           icon-size="3"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <!--Organisation info aggregates & heatmap-->
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-offset-2 col-md-9">
                    <yds-aggregate project-id="{{ projectId }}"
                                   view-type="organisation.TED.buyer.contracts.categories.top"
                                   element-h="140"
                                   icon-size="3"
                                   base-url="{{ baseUrl }}"
                                   lang="{{ lang }}">
                    </yds-aggregate>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-9">
                    <yds-aggregate project-id="{{ projectId }}"
                                   view-type="organisation.TED.buyer.contracts.seller.top"
                                   element-h="140"
                                   icon-size="3"
                                   base-url="{{ baseUrl }}"
                                   lang="{{ lang }}">
                    </yds-aggregate>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Seller Countries</div>
                <div class="panel-body">
                    <yds-heatmap
                            project-id="{{ projectId }}"
                            view-type="organisation.TED.contracts.seller.countries.all"
                            element-h="350"
                            europe-only="true"
                            no-border="true"
                            lang="{{ lang }}">
                    </yds-heatmap>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <uib-tabset class="col-md-12" active="activeTab">
            <uib-tab heading="Notices">
                <!--Grid-->
                <div class="row">
                    <div class="col-md-12">
                        <yds-grid-results
                                project-id="{{ projectId }}"
                                project-details-type="Contract.Notice"
                                view-type="organisation.TED.notices.listitems.for.buyer"
                                use-grid-api="true"
                                enable-rating="true"
                                col-resize="true"
                                lang="{{ lang }}"
                                element-h="300">
                        </yds-grid-results>
                    </div>
                </div>

                <!--Bubble-->
                <div class="row" style="margin-top: 20px">
                    <div class="col-md-12" ng-if="activeTab == 0">
                        <yds-bubble
                                project-id="{{ projectId }}"
                                view-type="organisation.TED.buyer.notices.over.date"
                                element-h="400"
                                add-to-basket="true"
                                basket-btn-x="40"
                                basket-btn-y="405"
                                enable-rating="true"
                                base-url="http://platform.yourdatastories.eu/project-details"
                                embeddable="true"
                                embed-btn-y="405"
                                exporting="true"
                                lang="{{ lang }}">
                        </yds-bubble>
                    </div>
                </div>
            </uib-tab>

            <uib-tab heading="Award Notices">
                <!--Grid-->
                <div class="row">
                    <div class="col-md-12">
                        <yds-grid-results
                                project-id="{{ projectId }}"
                                project-details-type="Contract"
                                view-type="organisation.TED.contracts.listitems.for.buyer"
                                use-grid-api="true"
                                enable-rating="true"
                                col-resize="true"
                                lang="{{ lang }}"
                                element-h="300">
                        </yds-grid-results>
                    </div>
                </div>

                <!--Bubble-->
                <div class="row" style="margin-top: 20px">
                    <div class="col-md-12" ng-if="activeTab == 1">
                        <yds-bubble
                                project-id="{{ projectId }}"
                                view-type="organisation.TED.buyer.contracts.over.date"
                                element-h="400"
                                add-to-basket="true"
                                basket-btn-x="40"
                                basket-btn-y="405"
                                enable-rating="true"
                                base-url="http://platform.yourdatastories.eu/project-details"
                                embeddable="true"
                                embed-btn-y="405"
                                exporting="true"
                                lang="{{ lang }}">
                        </yds-bubble>
                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>

    <!--Alternative organisation names-->
    <div class="row">
        <div class="col-md-12">
            <yds-alternative-names
                    project-id="{{ projectId }}"
                    view-type="organisation.name.alternatives"
                    lang="{{ lang }}"
                    element-h="300">
            </yds-alternative-names>
        </div>
    </div>
</div>
