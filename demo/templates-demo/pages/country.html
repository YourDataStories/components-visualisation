<div class="container flex" ng-controller="CountryController">
    <!--Header row-->
    <div class="row">
        <!--Country flag + name-->
        <div class="col-md-6">
            <h1 style="font-size: 38px">
                <img ng-src="{{ flagUrl }}"
                     style="height: 50px"
                     title="Flag of {{ countryName }}">
                {{ countryName }}
            </h1>
        </div>

        <!--Country link-->
        <div class="col-md-6">
            <h3 class="pull-right country-project-link">
                <a ng-href="{{ projectId }}" target="_blank">
                    {{ projectId }} <span class="glyphicon glyphicon-link"></span>
                </a>
            </h3>
        </div>
    </div>

    <!--Heatmap & info-->
    <div class="row">
        <!--Heatmap-->
        <div class="col-md-5">
            <yds-heatmap
                    project-id="{{ projectId }}"
                    view-type="country.show"
                    legend="false"
                    exporting="false"
                    element-h="300"
                    zoom-to-country="true"
                    lang="en">
            </yds-heatmap>
        </div>

        <!--Info-->
        <div class="col-md-7">
            <yds-info-table
                    project-id="{{ projectId }}"
                    view-type="country.default"
                    lang="en">
            </yds-info-table>
        </div>
    </div>

    <!--Tabs for Europam & Integrity Index-->
    <div class="row flex" style="margin-top: 15px">
        <div class="col-md-12 flex">
            <uib-tabset justified="true" class="flex">
                <!--Datasets-->
                <uib-tab>
                    <uib-tab-heading><i class="fa fa-database" aria-hidden="true"></i> Datasets</uib-tab-heading>
                </uib-tab>

                <!--Trade Activities-->
                <uib-tab>
                    <uib-tab-heading>
                        <i class="fa fa-exchange" aria-hidden="true"></i> Trade Activities
                    </uib-tab-heading>
                </uib-tab>

                <!--Aid Activities-->
                <uib-tab>
                    <uib-tab-heading><i class="fa fa-medkit" aria-hidden="true"></i> Aid Activities</uib-tab-heading>
                </uib-tab>

                <!--Contracts-->
                <uib-tab>
                    <uib-tab-heading><i class="fa fa-pencil" aria-hidden="true"></i> Contracts</uib-tab-heading>
                </uib-tab>

                <!--Indexes-->
                <uib-tab class="flex">
                    <uib-tab-heading><span class="glyphicon glyphicon-stats"></span> Indexes</uib-tab-heading>
                    <uib-tabset type="pills" class="flex" style="min-height: 768px">
                        <!--Public Integrity Tab-->
                        <uib-tab heading="Index of Public Integrity" class="flex">
                            <div class="row">
                                <div class="col-md-12 index-tab-controls-container">
                                    <!--Open in new tab button-->
                                    <a ng-href="{{ publicIntegrityUrl }}"
                                       target="_blank"
                                       class="btn btn-primary btn-lg">
                                        <span class="glyphicon glyphicon-share"></span> Open in new tab
                                    </a>

                                    <!--Digiwhist button-->
                                    <a href="http://digiwhist.eu/"
                                       target="_blank"
                                       class="btn btn-info btn-lg">
                                        In cooperation with Digiwhist
                                        <img src="img/digiwhist-icon-2x.png" style="height: 18px; width: 18px;"/>
                                    </a>
                                </div>
                            </div>
                            <div class="row flex">
                                <!--Public Integrity iFrame-->
                                <div class="col-md-12 flex">
                                    <iframe ng-src="{{ publicIntegrityUrl }}"
                                            frameborder="0"
                                            class="flex"></iframe>
                                </div>
                            </div>
                        </uib-tab>

                        <!--Public Accountability (EuroPAM) tab-->
                        <uib-tab heading="Index of Public Accountability" class="flex">
                            <div class="row">
                                <div class="col-md-12 index-tab-controls-container">
                                    <!--Open in new tab button-->
                                    <a ng-href="{{ euroPamUrl }}"
                                       target="_blank"
                                       class="btn btn-primary btn-lg">
                                        <span class="glyphicon glyphicon-share"></span> Open in new tab
                                    </a>

                                    <!--Digiwhist button-->
                                    <a href="http://digiwhist.eu/"
                                       target="_blank"
                                       class="btn btn-info btn-lg">
                                        In cooperation with Digiwhist
                                        <img src="img/digiwhist-icon-2x.png" style="height: 18px; width: 18px;"/>
                                    </a>
                                </div>
                            </div>
                            <div class="row flex">
                                <!--EuroPAM iFrame-->
                                <div class="col-md-12 flex">
                                    <iframe ng-src="{{ euroPamUrl }}"
                                            frameborder="0"
                                            class="flex"></iframe>
                                </div>
                            </div>
                        </uib-tab>
                    </uib-tabset>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
