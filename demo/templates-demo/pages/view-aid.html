<div ng-controller="ProjectInfoController">
    <div class="row">
        <div class="col-md-12">
            <h2>Aid Activity Project Info</h2>
        </div>
    </div>

    <!--Heatmap & info-->
    <div class="row">
        <div class="col-md-6">
            <yds-heatmap
                    project-id="{{ projectId }}">
            </yds-heatmap>
        </div>
        <div class="col-md-6">
            <div style="height: 300px; overflow-y: auto">
                <yds-info
                        project-id="{{ projectId }}"
                        view-type="aidactivity.default"
                        base-url="http://platform.yourdatastories.eu/project-details">
                </yds-info>
            </div>
        </div>
    </div>

    <!--Twitter widget-->
    <div class="row">
        <div class="col-md-12">
            <yds-twitter-search
                    project-id="{{ projectId }}">
            </yds-twitter-search>
        </div>
    </div>

    <!--Social-->
    <div class="row">
        <div class="col-md-12">
            <h3>Social</h3>
        </div>
    </div>
    <div class="row" ng-init="itemsCount = {}" style="margin-bottom: 20px">
        <div class="col-md-12">
            <uib-tabset justified="true">
                <!--Before-->
                <uib-tab heading="Before ({{ itemsCount['before'] }})">
                    <div class="row">
                        <div class="col-md-12">
                            <yds-related-items
                                    project-id="{{ projectId }}"
                                    period="before"
                                    total-items="itemsCount"
                                    element-h="300">
                            </yds-related-items>
                        </div>
                    </div>
                </uib-tab>

                <!--During-->
                <uib-tab heading="During ({{ itemsCount['during'] }})">
                    <div class="row">
                        <div class="col-md-12">
                            <yds-related-items
                                    project-id="{{ projectId }}"
                                    period="during"
                                    total-items="itemsCount"
                                    element-h="300">
                            </yds-related-items>
                        </div>
                    </div>
                </uib-tab>

                <!--After-->
                <uib-tab heading="After ({{ itemsCount['after'] }})">
                    <div class="row">
                        <div class="col-md-12">
                            <yds-related-items
                                    project-id="{{ projectId }}"
                                    period="after"
                                    total-items="itemsCount"
                                    element-h="300">
                            </yds-related-items>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
