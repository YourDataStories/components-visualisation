<div class="container">
    <!--Title Aggregate-->
    <div class="row">
        <div class="col-md-12">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.contract.buyer.title"
                           element-h="60"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <!--Organisation info aggregates-->
    <div class="row">
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.country"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.address"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.VAT"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <!--Timeline-->
    <div class="row">
        <div class="col-md-12">
            <yds-bubble
                    project-id="{{ projectId }}"
                    view-type="organisation.buyer.contracts.decisions.over.date"
                    element-h="400"
                    add-to-basket="true"
                    subtitle="Tip: Zoom in the chart by selecting a rectangular area."
                    embeddable="true"
                    exporting="true"
                    base-url="http://platform.yourdatastories.eu/project-details"
                    enable-rating="true"
                    lang="{{ lang }}">
            </yds-bubble>
        </div>
    </div>

    <!--Aggregates-->
    <div class="row">
        <div class="col-md-offset-2 col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.buyer.projects.nsrf"
                           element-h="60"
                           dashboard-id="organisation_amounts"
                           set-on-init="true"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.buyer.payments.diavgeia"
                           element-h="60"
                           dashboard-id="organisation_amounts"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <!--Visualisation-->
    <div class="row">
        <div class="col-md-12">
            <yds-dashboard-visualization
                    project-id="{{ projectId }}"
                    dashboard-id="organisation_amounts"
                    disable-color="true"
                    add-to-basket="true"
                    default-chart="grid"
                    base-url="http://platform.yourdatastories.eu/project-details"
                    lang="{{ lang }}"
                    enable-rating="true"
                    element-h="400">
            </yds-dashboard-visualization>
        </div>
    </div>

    <!--Aggregates - TOP-->
    <div class="row">
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.buyer.sellers.top"
                           dashboard-id="organisation_top"
                           set-on-init="true"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.buyer.categories.top"
                           dashboard-id="organisation_top"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.buyer.payments.top"
                           dashboard-id="organisation_top"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <!--Visualisation - TOP-->
    <div class="row">
        <div class="col-md-12">
            <yds-dashboard-visualization
                    project-id="{{ projectId }}"
                    dashboard-id="organisation_top"
                    disable-color="true"
                    add-to-basket="true"
                    default-chart="grid"
                    base-url="http://platform.yourdatastories.eu/project-details"
                    lang="{{ lang }}"
                    enable-rating="true"
                    element-h="400">
            </yds-dashboard-visualization>
        </div>
    </div>

    <!--Alternative organisation names-->
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <yds-alternative-names
                    project-id="{{ projectId }}"
                    view-type="organisation.name.alternatives"
                    lang="{{ lang }}"
                    element-h="200">
            </yds-alternative-names>
        </div>
    </div>
</div>
