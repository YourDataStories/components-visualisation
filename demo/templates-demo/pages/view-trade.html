<div ng-controller="ProjectInfoController">
    <div class="row">
        <div class="col-md-12">
            <h2>Trade Activity Project Info</h2>
        </div>
    </div>

    <!--Info-->
    <div class="row">
        <div class="col-md-12">
            <yds-info
                    project-id="{{ projectId }}"
                    view-type="tradeactivity.default"
                    base-url="http://platform.yourdatastories.eu/project-details">
            </yds-info>
        </div>
    </div>

    <!--Twitter-->
    <div class="row">
        <div class="col-md-12">
            <yds-twitter-search
                    project-id="{{ projectId }}">
            </yds-twitter-search>
        </div>
    </div>
</div>
