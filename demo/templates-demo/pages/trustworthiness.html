<div class="container" ng-controller="TrustworthinessController">
    <div class="row">
        <div class="col-md-12">
            <h2>Trustworthiness</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="height: 350px;">
            <yds-hybrid
                    max-height="350"
                    use-url-params="true">
            </yds-hybrid>
        </div>
    </div>

    <div class="row">
        <!--Queries of component-->
        <div class="col-md-12">
            <yds-explanation-query></yds-explanation-query>
        </div>
    </div>

    <!--Grid results-->
    <div class="row">
        <div class="col-md-12">
            <yds-grid-results
                    ng-if="showResults"
                    project-id="none"
                    view-type="none"
                    project-details-type="{{ projDetailsType }}"
                    enable-view-button="{{ enableViewBtn }}"
                    lang="en"
                    disable-explanation="true"
                    element-h="400">
            </yds-grid-results>
        </div>
    </div>
</div>
