<div class="container" ng-controller="TrustworthinessController">
    <div class="row">
        <div class="col-md-12">
            <h2>Trustworthiness</h2>
        </div>
    </div>

    <div class="row">
        <!--Queries of component-->
        <div class="col-md-12">
            <yds-explanation-query></yds-explanation-query>
        </div>
    </div>

    <!--Grid results-->
    <div class="row">
        <div class="col-md-12">
            <yds-grid-results
                    ng-if="showResults"
                    project-id="none"
                    view-type="none"
                    enable-view-button="false"
                    lang="en"
                    disable-explanation="true"
                    element-h="400">
            </yds-grid-results>
        </div>
    </div>
</div>
