<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Dataset Correlations</h2>
        </div>
    </div>

    <!--Loading message-->
    <div class="row" ng-if="!loaded">
        <div class="col-md-offset-5 col-md-2">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span style="font-size: 24px">Loading...</span>
        </div>
    </div>

    <!--Error message-->
    <div class="alert alert-danger" role="alert" ng-if="ydsAlert.length>0">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{ydsAlert}}
    </div>

    <!--File selector & p-value input-->
    <div class="row" ng-show="loaded && ydsAlert.length === 0">
        <!--File selector-->
        <div class="col-md-4">
            <input id="file"
                   name="file"
                   type="file"
                   accept="text/csv,text/comma-separated-values,text/plain,.csv"/>
        </div>

        <!--P Value input-->
        <div class="col-md-4">
            <div class="form-inline">
                <div class="form-group">
                    <label for="p-value-input">P Value</label>
                    <div class="input-group">
                        <input id="p-value-input"
                               class="form-control"
                               type="number"
                               min="0" max="100"
                               ng-change="pValueChange()"
                               ng-model="pValue"/>
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!--Heatmap container-->
            <div id="p-value-heatmap-container" style="height: 700px"></div>
        </div>
    </div>
</div>
