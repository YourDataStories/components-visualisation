<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Dataset Correlations</h2>
        </div>
    </div>

    <div class="row">
        <!--File selector-->
        <div class="col-md-4">
            <input ng-show="loaded"
                   id="file"
                   name="file"
                   type="file"
                   accept="text/csv,text/comma-separated-values,text/plain,.csv"/>
        </div>

        <!--P Value input-->
        <div class="col-md-4">
            <div class="form-inline">
                <div class="form-group">
                    <label for="p-value-input">P Value</label>
                    <div class="input-group">
                        <input id="p-value-input"
                               class="form-control"
                               type="number"
                               min="0" max="100"
                               ng-change="pValueChange()"
                               ng-model="pValue"/>
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <!--Heatmap container-->
            <div id="p-value-heatmap-container" style="height: 600px"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Eikosogram: <b>{{ eikosogramTitle }}</b>
                </div>
                <div class="panel-body">
                    <!--Eikosogram chart container (temporary?)-->
                    <div class="eikosogram-container tab-content">
                        <div id="eikosogram" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
