<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Dataset Correlations</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <input ng-show="loaded"
                   id="file"
                   name="file"
                   type="file"
                   accept="text/csv,text/comma-separated-values,text/plain,.csv"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <!--Heatmap container-->
            <div id="p-value-heatmap-container" style="height: 600px"></div>
        </div>
    </div>
</div>
