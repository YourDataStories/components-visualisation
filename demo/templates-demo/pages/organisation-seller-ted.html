<div class="container">
    <!--Title Aggregate-->
    <div class="row">
        <div class="col-md-9">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.contract.seller.title"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
        <div class="col-md-3">
            <yds-aggregate project-id="{{ projectId }}"
                           view-type="organisation.country"
                           element-h="74"
                           base-url="{{ baseUrl }}"
                           lang="{{ lang }}">
            </yds-aggregate>
        </div>
    </div>

    <!--Organisation info aggregates & heatmap-->
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <yds-aggregate project-id="{{ projectId }}"
                                   view-type="organisation.TED.contracts.count"
                                   element-h="130"
                                   icon-size="3"
                                   base-url="{{ baseUrl }}"
                                   lang="{{ lang }}">
                    </yds-aggregate>
                </div>
                <div class="col-md-6">
                    <yds-aggregate project-id="{{ projectId }}"
                                   view-type="organisation.TED.contracts.amount.total"
                                   element-h="130"
                                   icon-size="3"
                                   base-url="{{ baseUrl }}"
                                   lang="{{ lang }}">
                    </yds-aggregate>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <yds-aggregate project-id="{{ projectId }}"
                                   view-type="organisation.TED.contracts.categories.top"
                                   element-h="140"
                                   icon-size="3"
                                   base-url="{{ baseUrl }}"
                                   lang="{{ lang }}">
                    </yds-aggregate>
                </div>
                <div class="col-md-6">
                    <yds-aggregate project-id="{{ projectId }}"
                                   view-type="organisation.TED.contracts.buyer.top"
                                   element-h="140"
                                   icon-size="3"
                                   base-url="{{ baseUrl }}"
                                   lang="{{ lang }}">
                    </yds-aggregate>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Buyer Countries</div>
                <div class="panel-body">
                    <yds-heatmap
                            project-id="{{ projectId }}"
                            view-type="organisation.TED.contracts.buyer.countries.all"
                            element-h="350"
                            europe-only="true"
                            no-border="true"
                            lang="{{ lang }}">
                    </yds-heatmap>
                </div>
            </div>
        </div>
    </div>

    <!--Grid-->
    <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
            <yds-grid-results
                    project-id="{{ projectId }}"
                    project-details-type="Contract"
                    view-type="organisation.TED.contracts.listitems.for.seller"
                    use-grid-api="true"
                    col-resize="true"
                    enable-rating="true"
                    lang="{{ lang }}"
                    element-h="300">
            </yds-grid-results>
        </div>
    </div>

    <!--Bubble-->
    <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
            <yds-bubble
                    project-id="{{ projectId }}"
                    view-type="organisation.TED.seller.contracts.over.date"
                    element-h="400"
                    add-to-basket="true"
                    enable-rating="true"
                    base-url="http://platform.yourdatastories.eu/project-details"
                    embeddable="true"
                    exporting="true"
                    lang="{{ lang }}">
            </yds-bubble>
        </div>
    </div>

    <!--Chord diagram-->
    <div class="row">
        <div class="col-md-12" ng-controller="ChordSellerController">
            <yds-chord
                    project-id="none"
                    view-type="company.sellers.related.sellers.through.contracts"
                    extra-params="extraParams"
                    enable-rating="true"
                    no-data-msg="There are no related sellers."
                    lang="{{ lang }}"
                    element-h="720">
            </yds-chord>
        </div>
    </div>

    <!--Alternative organisation names-->
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <yds-alternative-names
                    project-id="{{ projectId }}"
                    view-type="organisation.name.alternatives"
                    lang="{{ lang }}"
                    element-h="200">
            </yds-alternative-names>
        </div>
    </div>
</div>
