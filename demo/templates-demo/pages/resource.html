<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Project Info</h2>
            <yds-info project-id="http://linkedeconomy.org/resource/TradeActivity/AD/NL/2016/350190"></yds-info>
        </div>
    </div>

    <div class="row margin-bottom-30">
        <div class="col-md-12">
            <yds-grid-advanced
                    project-id="http://linkedeconomy.org/resource/TradeActivity/AD/NL/2016/350190"
                    view-type="tradeactivity.exports"
                    lang="en"
                    element-h="400"
                    page-size="200"
                    add-to-basket="false"
                    combobox="year"
                    combobox-labels="Year"
                    combobox-attrs="year">
            </yds-grid-advanced>
        </div>
    </div>

    <!--todo: Add scatter chart?-->

    <!--Line test-->
    <div class="row margin-bottom-30">
        <div class="col-md-6">
            <yds-line
                    project-id="none"
                    view-type="trafficobservation.per.direction.time.vehicle.type"
                    add-to-basket="true"
                    embeddable="true"
                    enable-rating="true"
                    element-h="400"
                    lang="{{ lang }}">
            </yds-line>
        </div>
    </div>

    <dir-disqus config="disqusConfig"></dir-disqus>

    <yds-basket-preview
            user-id="ydsUser">
    </yds-basket-preview>
</div>
