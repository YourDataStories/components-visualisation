<div class="container">
    <div class="row">
        <!-- Heatmap -->
        <div class="col-md-9">
            <yds-heatmap
                    project-id="none"
                    view-type="aidactivity.beneficiary.countries.all"
                    color-axis="true"
                    legend="true"
                    legend-v-align="bottom"
                    year-selection="true"
                    min-year="1997"
                    max-year="2018"
                    default-year="2016"
                    country-selection="true"
                    element-h="550"></yds-heatmap>
        </div>

        <!-- Country list -->
        <div class="col-md-3">
            <yds-country-list></yds-country-list>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <yds-pie
                    use-countries-service="true"
                    element-h="400">
            </yds-pie>
        </div>
    </div>
</div>
