<div class="container">
    <!--Buyer/seller aggregate-->
    <div class="row">
        <div class="col-md-12">
            <yds-aggregate project-id="http://linkedeconomy.org/resource/Contract/AwardNotice/6723325"
                           view-type="contract.buyer.seller"
                           element-h="100"
                           lang="en">
            </yds-aggregate>
        </div>
    </div>

    <!--Aggregates row-->
    <div class="row">
        <div class="col-md-2">
            <yds-aggregate project-id="http://linkedeconomy.org/resource/Contract/AwardNotice/6723325"
                           view-type="contract.date"
                           icon-size="3"
                           element-h="150"
                           lang="en">
            </yds-aggregate>
        </div>
        <div class="col-md-2">
            <yds-aggregate project-id="http://linkedeconomy.org/resource/Contract/AwardNotice/6723325"
                           view-type="contract.amount"
                           icon-size="3"
                           element-h="150"
                           lang="en">
            </yds-aggregate>
        </div>
        <div class="col-md-4">
            <yds-aggregate project-id="http://linkedeconomy.org/resource/Contract/AwardNotice/6723325"
                           view-type="contract.category"
                           icon-size="3"
                           element-h="150"
                           lang="en">
            </yds-aggregate>
        </div>
        <div class="col-md-2">
            <yds-aggregate project-id="http://linkedeconomy.org/resource/Contract/AwardNotice/6723325"
                           view-type="contract.criterion"
                           icon-size="3"
                           element-h="150"
                           lang="en">
            </yds-aggregate>
        </div>
        <div class="col-md-2">
            <yds-aggregate project-id="http://linkedeconomy.org/resource/Contract/AwardNotice/6723325"
                           view-type="contract.tenders.number"
                           icon-size="3"
                           element-h="150"
                           lang="en">
            </yds-aggregate>
        </div>
    </div>

    <!--Info tables-->
    <div class="row">
        <uib-tabset class="col-md-12">
            <uib-tab heading="Details">
                <yds-info-table
                        project-id="http://linkedeconomy.org/resource/Contract/AwardNotice/6723325"
                        view-type="contract.award.notice"
                        lang="en">
                </yds-info-table>
            </uib-tab>
            <uib-tab heading="Related Award Notice">
                <yds-info-table
                        project-id="http://linkedeconomy.org/resource/Contract/AwardNotice/6723325"
                        view-type="contract.award.notice.related.notice"
                        lang="en">
                </yds-info-table>
            </uib-tab>
        </uib-tabset>
    </div>

    <!--Buyer/seller contracts list title aggregate-->
    <div class="row">
        <div class="col-md-12">
            <yds-aggregate project-id="http://linkedeconomy.org/resource/Contract/AwardNotice/6723325"
                           view-type="contract.buyer.seller.list.contracts.title"
                           icon-size="3"
                           element-h="125"
                           lang="en">
            </yds-aggregate>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <yds-aggregate project-id="http://linkedeconomy.org/resource/Contract/AwardNotice/6723325"
                           view-type="contract.buyer.seller.list.contracts.number"
                           icon-size="3"
                           element-h="150"
                           lang="en">
            </yds-aggregate>
        </div>
        <div class="col-md-2">
            <yds-aggregate project-id="http://linkedeconomy.org/resource/Contract/AwardNotice/6723325"
                           view-type="contract.buyer.seller.list.contracts.amount.total"
                           icon-size="3"
                           element-h="150"
                           lang="en">
            </yds-aggregate>
        </div>
        <div class="col-md-8">
            <yds-aggregate project-id="http://linkedeconomy.org/resource/Contract/AwardNotice/6723325"
                           view-type="contract.buyer.seller.list.contracts.category.top"
                           icon-size="3"
                           element-h="150"
                           lang="en">
            </yds-aggregate>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <yds-grid
                    project-id="none"
                    view-type="contract.listitems.for.buyer.and.seller"
                    col-resize="true"
                    lang="en"
                    element-h="400">
            </yds-grid>
        </div>
    </div>
</div>
