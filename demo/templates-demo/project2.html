<div class="container">
    <!--Map and title/description-->
    <div class="row">
        <div class="col-md-5">
            <yds-map
                    lang="el"
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    add-to-basket="true"
                    basket-btn-x="65"
                    basket-btn-y="12"
                    embeddable="true"
                    embed-btn-x="20"
                    embed-btn-y="12"
                    element-h="415"
                    popover-pos="left">
            </yds-map>

        </div>
        <div class="col-md-7">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.title"
                    element-h="60"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="el">
            </yds-aggregate>

            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.buyer.sellers"
                    element-h="60"
                    max-height="150"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="el">
            </yds-aggregate>

            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.description"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="el">
            </yds-aggregate>
        </div>
    </div>

    <!--Basic facts Aggregates-->
    <div class="row">
        <!--Basic facts text-->
        <div class="col-md-12">
            <h3 class="project-section-title">
                Basic facts
            </h3>
        </div>

        <!--Budget Aggregate-->
        <div class="col-md-2">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.budget"
                    icon-size="3"
                    element-h="140"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="el">
            </yds-aggregate>
        </div>

        <!--Spending Aggregate-->
        <div class="col-md-2">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.spending"
                    icon-size="3"
                    element-h="140"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="el">
            </yds-aggregate>
        </div>

        <!--Completion Aggregate-->
        <div class="col-md-4">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.completion"
                    icon-size="3"
                    element-h="140"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="el">
            </yds-aggregate>
        </div>

        <!--Duration Aggregate-->
        <div class="col-md-2">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.duration"
                    icon-size="3"
                    element-h="140"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="el">
            </yds-aggregate>
        </div>

        <!--Subproject count Aggregate-->
        <div class="col-md-2">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.subprojects.count"
                    icon-size="3"
                    element-h="140"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="el">
            </yds-aggregate>
        </div>
    </div>

    <!--Subprojects-->
    <div class="row">
        <!--Subprojects text-->
        <div class="col-md-12">
            <h3 class="project-section-title">
                Subprojects
            </h3>
        </div>

        <!--Subprojects grid-->
        <div class="col-md-10">
            <yds-grid
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.related.subprojects"
                    sorting="true"
                    lang="el"
                    filtering="true"
                    quick-filtering="true"
                    element-h="300"
                    col-resize="true"
                    add-to-basket="true"
                    basket-btn-x="525"
                    basket-btn-y="0">
            </yds-grid>
        </div>

        <!--ESPA logo-->
        <div class="col-md-2">
            <img src="img/ESPA.gr.jpg" style="width: 100%">
        </div>
    </div>

    <!--From transparency portal-->
    <div class="row" style="margin-top: 20px">
        <!--From transparency portal text-->
        <div class="col-md-12">
            <h3 class="project-section-title">
                From transparency portal
            </h3>
        </div>

        <!--Financial decisions Aggregate-->
        <div class="col-md-2">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.decisions.financial"
                    icon-size="3"
                    element-h="140"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="el">
            </yds-aggregate>
        </div>

        <!--Non financial decisions Aggregate-->
        <div class="col-md-3">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.decisions.non_financial"
                    icon-size="3"
                    element-h="140"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="el">
            </yds-aggregate>
        </div>

        <!--Related Subprojects Aggregate-->
        <div class="col-md-3">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.diavgeia.related.subprojects"
                    icon-size="3"
                    element-h="140"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="el">
            </yds-aggregate>
        </div>

        <!--Last update Aggregate-->
        <div class="col-md-2">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.diavgeia.last_update"
                    icon-size="3"
                    element-h="140"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="el">
            </yds-aggregate>
        </div>

        <!--Diavgeia logo-->
        <div class="col-md-2">
            <img src="img/diavgeia_all_logo.png" style="width: 100%">
        </div>
    </div>

    <yds-basket-preview
            user-id="ydsUser">
    </yds-basket-preview>
</div>
