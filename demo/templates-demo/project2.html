<div class="container">
    <!--Map and title/description-->
    <div class="row">
        <div class="col-md-5">
            <yds-map
                    lang="el"
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    add-to-basket="true"
                    basket-btn-x="65"
                    basket-btn-y="12"
                    embeddable="true"
                    embed-btn-x="20"
                    embed-btn-y="12"
                    element-h="415"
                    popover-pos="left">
            </yds-map>

        </div>
        <div class="col-md-7">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.title"
                    element-h="60"
                    lang="el">
            </yds-aggregate>

            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.buyer.name"
                    element-h="60"
                    lang="el">
            </yds-aggregate>

            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.description"
                    lang="el">
            </yds-aggregate>
        </div>
    </div>

    <!--Basic facts Aggregates-->
    <div class="row">
        <!--Basic facts text-->
        <div class="col-md-12">
            <h3 class="basic-facts-title">
                Basic facts
            </h3>
        </div>

        <!--Budget Aggregate-->
        <div class="col-md-2">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.budget"
                    element-h="155"
                    lang="el">
            </yds-aggregate>
        </div>

        <!--Spending Aggregate-->
        <div class="col-md-2">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.spending"
                    element-h="155"
                    lang="el">
            </yds-aggregate>
        </div>

        <!--Completion Aggregate-->
        <div class="col-md-4">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.completion"
                    element-h="155"
                    lang="el">
            </yds-aggregate>
        </div>

        <!--Duration Aggregate-->
        <div class="col-md-2">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.duration"
                    element-h="155"
                    lang="el">
            </yds-aggregate>
        </div>

        <!--Subproject count Aggregate-->
        <div class="col-md-2">
            <yds-aggregate
                    project-id="http://linkedeconomy.org/resource/PublicWork/216004"
                    view-type="publicproject.subprojects.count"
                    element-h="155"
                    lang="el">
            </yds-aggregate>
        </div>
    </div>

    <yds-basket-preview
            user-id="ydsUser">
    </yds-basket-preview>
</div>
