<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h2>Country Comparison</h2>
        </div>
        <div class="col-md-3" style="text-align: right">
            <!--Country Comparison dashboard has no info component...-->
            <yds-save-filters-button
                    dashboard-id="comparison"
                    lang="en">
            </yds-save-filters-button>
            <yds-clear-filters-button
                    dashboard-id="comparison"
                    lang="en">
            </yds-clear-filters-button>
        </div>
    </div>
    <!--Maps-->
    <div class="row">
        <div class="col-md-5">
            <!--Heatmap for Country A selection-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Country A</h3>
                </div>
                <div class="panel-body">
                    <yds-heatmap
                            project-id="none"
                            view-type="contract.comparison.countryA.countries.all"
                            color-axis="true"
                            color-type="logarithmic"
                            legend="false"
                            use-dashboard-params="true"
                            dashboard-id="comparison1"
                            country-selection="true"
                            no-border="true"
                            europe-only="true"
                            exporting="false"
                            element-h="350"
                            lang="en"></yds-heatmap>
                </div>
            </div>
        </div>

        <!--Year selection slider-->
        <div class="col-md-2">
            <yds-year-range
                    title="Time Period for Comparison"
                    dashboard-id="comparison"
                    min-year="1997"
                    max-year="2018"
                    vertical="true"
                    height="350">
            </yds-year-range>
        </div>

        <div class="col-md-5">
            <!--Heatmap for Country B selection-->
            <div class="panel panel-default panel-benefactor">
                <div class="panel-heading">
                    <h3 class="panel-title">Country B</h3>
                </div>
                <div class="panel-body">
                    <yds-heatmap
                            project-id="none"
                            view-type="contract.comparison.countryB.countries.all"
                            color-axis="true"
                            color-type="logarithmic"
                            legend="false"
                            use-dashboard-params="true"
                            dashboard-id="comparison2"
                            country-selection="true"
                            no-border="true"
                            europe-only="true"
                            exporting="false"
                            element-h="350"
                            lang="en"></yds-heatmap>
                </div>
            </div>
        </div>
    </div>

    <!--Sunbursts-->
    <div class="row">
        <div class="col-md-6">
            <yds-dashboard-updater
                    type="donut-pie"
                    view-type="contract.comparison.CPVs.for.countries.and.period"
                    dashboard-id="comparison1"
                    selection-id="cpv1"
                    min-height="450"
                    lang="en">
            </yds-dashboard-updater>
        </div>
        <div class="col-md-6">
            <yds-dashboard-updater
                    type="donut-pie"
                    view-type="contract.comparison.CPVs.for.countries.and.period"
                    dashboard-id="comparison2"
                    selection-id="cpv2"
                    min-height="450"
                    lang="en">
            </yds-dashboard-updater>
        </div>
    </div>

    <!--Selection grids-->
    <div class="row">
        <div class="col-md-6">
            <yds-dashboard-updater
                    type="selection-grid"
                    project-id="none"
                    view-type="contract.comparison.CPVs.for.countries.and.period"
                    dashboard-id="comparison1"
                    selection-id="cpv1"
                    selection-type="single"
                    grouped-data="true"
                    min-height="350"
                    lang="en">
            </yds-dashboard-updater>
        </div>
        <div class="col-md-6">
            <yds-dashboard-updater
                    type="selection-grid"
                    project-id="none"
                    view-type="contract.comparison.CPVs.for.countries.and.period"
                    dashboard-id="comparison2"
                    selection-id="cpv2"
                    selection-type="single"
                    grouped-data="true"
                    min-height="350"
                    lang="en">
            </yds-dashboard-updater>
        </div>
    </div>

    <!--Details-->
    <div class="row" style="margin-top: 20px">
        <div class="col-md-6">
            <yds-dashboard-visualization-grid-bubble
                    project-id="none"
                    dashboard-id="comparison_details_1"
                    type="contract.comparison.CPVs.for.countries.and.period.over.date"
                    disable-color="true"
                    add-to-basket="true"
                    enable-rating="true"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="en"
                    element-h="400">
            </yds-dashboard-visualization-grid-bubble>
        </div>
        <div class="col-md-6">
            <yds-dashboard-visualization-grid-bubble
                    project-id="none"
                    dashboard-id="comparison_details_2"
                    type="contract.comparison.CPVs.for.countries.and.period.over.date"
                    disable-color="true"
                    add-to-basket="true"
                    enable-rating="true"
                    base-url="http://ydsdev.iit.demokritos.gr/YDSComponents/#!/redirect"
                    lang="en"
                    element-h="400">
            </yds-dashboard-visualization-grid-bubble>
        </div>
    </div>

    <!--Basket-->
    <yds-basket-preview
            user-id="ydsUser">
    </yds-basket-preview>
</div>
