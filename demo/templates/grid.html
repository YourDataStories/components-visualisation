<div class="component-wrapper">
    <div class="alert alert-danger" role="alert" ng-if="ydsAlert.length>0">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{ydsAlert}}
    </div>
    <div style="margin-bottom: 10px;" ng-if="quickFiltering=='true'" >
        <i class="glyphicon glyphicon-filter"></i>Quick Filter:
        <input type="text" ng-model="$parent.quickFilterValue" ng-change="applyQuickFilter(quickFilterValue)"/>
    </div>
    <div style="height: 100%;" class="ag-fresh grid-container" yds-basket-btn></div>
</div>
