<div class="component-wrapper">
    <div class="alert alert-danger" role="alert" ng-if="ydsAlert.length>0">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{ydsAlert}}
    </div>
    <div ng-if="quickFiltering=='true'">
        <div class="component-adv-quick-filter-label"><i class="glyphicon glyphicon-filter"></i>Quick Filter:</div>
        <input type="text"
               class="form-control component-adv-quick-filter"
               ng-model="quickFilterValue"
               ng-change="applyQuickFilter(quickFilterValue)"/>
        <div style="clear: both"></div>
    </div>
    <div style="height: 100%; margin-top:10px;" class="ag-fresh grid-container" yds-basket-btn></div>
</div>
