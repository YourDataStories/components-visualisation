<div>
    <div class="row">
        <div ng-show="showNoResultsMsg" class="bs-callout bs-callout-primary">
            <h4>{{ translations.noResultsFound }}</h4>
            {{ translations.noResultsFoundDisclaimer }}
        </div>
    </div>
    <div class="row" ng-show="pagination.total>0">
        <div class="col-xs-12 results-counter">
            <strong>{{pagination.total}} {{pagination.total==1 ? translations.resultFound : translations.resultsFound }}</strong>
            <button type="button"
                    ng-if="basketEnabled && pagination.total>0"
                    ng-click="addResultsetToBasket()"
                    class="btn btn-success btn-xs pull-right">{{translations.saveResultSet}}</button>
        </div>
    </div>
    <div class="row list-group results-content"></div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <ul uib-pagination ng-hide="pagination.hidden"
                            ng-model="pagination.current"
                            boundary-links="true"
                            ng-change="changePage()"
                            max-size="pagination.maxSize"
                            items-per-page="pagination.perPage"
                            total-items="pagination.total"
                            class="pagination-sm"
                            force-ellipses="true"
                            first-text="{{pagination.firstText}}"
                            last-text="{{pagination.lastText}}"
                            next-text="{{pagination.nextText}}"
                            previous-text="{{pagination.previousText}}">
            </ul>
        </div>
    </div>
</div>
