<span class="rating-buttons-container">
    <span ng-class="{'rating-title-text-show': showText}"
          class="small rating-title-text">
        How useful is this visualization?
    </span>
    <span uib-rating
          class="rating-buttons"
          ng-model="rate"
          state-on="'fa fa-star'"
          state-off="'fa fa-star-o'"
          max="5"
          ng-mouseover="showText = true"
          ng-mouseleave="showText = false"
          ng-click="rateChart(rate)"
          titles="['Not useful','Somewhat useful','Quite useful','Useful','Very useful']"
          aria-labelledby="default-rating">
    </span>
</span>
