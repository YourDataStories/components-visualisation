<div class="time-slider-container">
    <div ng-if="title.length > 0" class="time-slider-title">
        {{ title }}
    </div>

    <div ng-if="initialized" style="flex-grow: 100">
        <rzslider
                rz-slider-options="slider.options"
                rz-slider-model="slider.value">
        </rzslider>
    </div>
</div>
