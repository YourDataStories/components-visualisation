<div class="related-items-container">
    <uib-tabset>
        <uib-tab ng-repeat="tab in data track by $index" heading="{{ tab.title }}">
            <div class="related-items-list-container" ng-style="listContainerStyle">
                <ul ng-switch="tab.type" class="list-group">
                    <!--News/Blog posts-->
                    <a ng-switch-when="news" ng-repeat="item in tab.data"
                       href="{{ item.url }}"
                       class="list-group-item"
                       target="_blank">
                        {{ item.text }}
                    </a>

                    <!--Tweets-->
                    <a ng-switch-when="tweet" ng-repeat="item in tab.data"
                       href="{{ item.url }}"
                       class="list-group-item"
                       target="_blank">
                        {{ item.text }}
                    </a>
                </ul>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
