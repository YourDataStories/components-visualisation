<div class="row">
    <div class="col-md-6" ng-if="showMinfo">
        <table class="table table-striped">
            <tbody>
            <tr ng-repeat="(key, value) in mInfo">
                <td style="font-weight: bold">{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <!--Table with cache info-->
        <table class="table">
            <thead>
            <tr>
                <th>Table</th>
                <th>Entries</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(tableName, value) in tables">
                <td>{{ tableName }}</td>
                <td>{{ value }}</td>
                <td>
                    <button class="btn btn-xs btn-primary"
                            ng-click="truncateCache(tableName)">
                        Truncate
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <!--Truncate all button-->
        <button class="btn btn-danger" ng-click="truncateCache('all')">
            <span class="glyphicon glyphicon-trash"></span> Truncate All
        </button>

        <!--Message box-->
        <div class="alert alert-success" style="margin-top: 20px" role="alert" ng-if="msg.length>0">
            {{msg}}
        </div>
    </div>
</div>
