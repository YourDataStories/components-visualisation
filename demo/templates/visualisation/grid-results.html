<div id="gridresults" class="component-wrapper flex">
    <div uib-alert class="alert-danger" ng-if="ydsAlert.length > 0" close="hideAlert()">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        {{ ydsAlert }}
    </div>
    <div ng-show="quickFiltering=='true'">
        <div class="component-adv-quick-filter-label"><i class="glyphicon glyphicon-filter"></i>Quick Filter:</div>
        <input type="text"
               ng-keypress="$event.keyCode == 13 ? applyComboFilters() : null"
               class="form-control component-adv-quick-filter"
               ng-model="quickFilterValue"/>

        <button type="button"
                ng-click="clearComboFilters()"
                class="btn btn-default component-adv-filter-btn">
            Clear
        </button>
        <button type="button"
                ng-click="applyComboFilters()"
                class="btn btn-primary component-adv-filter-btn">
            Apply Filters
        </button>
        <div style="clear: both"></div>
    </div>
    <button type="button" class="btn btn-default btn-xs grid-export-btn" ng-class="exportBtnClass"
            ng-if="exporting == 'true'" ng-style="exportBtnPos" ng-click="exportGrid()">
        <span class="glyphicon glyphicon-save-file"></span>
    </button>
    <div class="flex ag-fresh grid-container"></div>
    <div ng-if="showResultsNum == 'true'" class="grid-results-num-row">
        <span ng-if="resultsNum > 0">Showing {{ loadedRows }}/{{ resultsNum }} results</span>
        <span ng-if="resultsNum <= 0">No results found</span>
    </div>

    <!--todo: show results num in the extra buttons row-->
    <div class="extra-buttons-row">
        <span class="grid-embed-btn" yds-embed></span>
        <span class="grid-basket-btn" yds-basket-btn></span>
        <span class="grid-explanation-btn" yds-explanation="grid-results"></span>
        <span class="grid-rating-btns" yds-rating></span>
    </div>
</div>
