<div class="component-wrapper" ng-class="{'margin-bottom-30': enableRating == 'true'}">
    <div class="scatter-container" style="width:100%;" yds-embed yds-basket-btn yds-rating yds-explanation>
        <div class="alert alert-danger" role="alert" ng-if="ydsAlert.length>0">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{ydsAlert}}
        </div>
    </div>
</div>
