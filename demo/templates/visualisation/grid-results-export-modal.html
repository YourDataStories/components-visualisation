<div class="modal-header">
    <h4 class="modal-title">{{ modalConfig.title }}</h4>
</div>
<div class="modal-body basket-modal-body">
    <div class="alert alert-danger" role="alert" ng-if="modalConfig.alert.length>0">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{ modalConfig.alert }}
    </div>

    <!--View items-->
    <div style="max-height: 350px; overflow-y: auto">
        <form>
            <div class="checkbox" ng-repeat="col in modalConfig.view track by $index">
                <label>
                    <input type="checkbox" ng-model="col.selected"/> {{ col.header }}
                </label>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <!--Select/Deselect all buttons-->
    <div class="btn-group pull-left">
        <button class="btn btn-default" type="button" ng-click="selectAll(false)">Deselect All</button>
        <button class="btn btn-default" type="button" ng-click="selectAll(true)">Select All</button>
    </div>

    <!--Export/Cancel buttons-->
    <button class="btn btn-success" type="button" ng-click="exportGrid()">Export</button>
    <button class="btn btn-active" type="button" ng-click="$dismiss()">Cancel</button>
</div>
