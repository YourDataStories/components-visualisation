<div class="component-wrapper">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Attributes</th>
            <th>Values</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in itemData">
            <td>
                <a ng-href="{{item.key.url}}">
                    {{ item.key.label }}
                </a>
            </td>
            <td>
                <div class="dcat-value">
                    {{ item.value.label }}
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
