<div class="component-wrapper">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Attributes</th>
            <th>Values</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key, value) in itemData">
            <td>{{ key }}</td>
            <td>
                <div class="dcat-value">
                    {{ value }}
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
