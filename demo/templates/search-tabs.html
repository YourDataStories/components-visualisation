<div class="col-md-12">
    <uib-tabset active="active">
        <uib-tab
                index="$index"
                ng-repeat="tab in tabs track by $index"
                heading="{{ tab.name }}"
                active="tab.active"
                select="tabChangeHandler(tab.name)">
            Tab content for tab <strong>{{ tab.name }}</strong>
        </uib-tab>
    </uib-tabset>
</div>
