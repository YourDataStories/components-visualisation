<div class="hybrid-container" class="col-md-12" style="min-height: 300px; padding: 0px">
    <div class="alert alert-danger" role="alert" ng-if="ydsAlert.length>0">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <b>Error:</b> {{ydsAlert}}
    </div>
    <div ng-switch="vizType" style="height: 300px">
        <yds-bar
                ng-switch-when="bar"
                project-id="{{ projectId }}"
                view-type="{{ viewType }}"
                extra-params="extraParams"
                title-size="{{ titleSize }}"
                lang="{{ lang }}"
                element-h="300">
        </yds-bar>

        <yds-pie
                ng-switch-when="pie"
                project-id="{{ projectId }}"
                view-type="{{ viewType }}"
                extra-params="extraParams"
                title-size="{{ titleSize }}"
                lang="{{ lang }}"
                element-h="300">
        </yds-pie>

        <yds-line
                ng-switch-when="line"
                project-id="{{ projectId }}"
                view-type="{{ viewType }}"
                title-size="{{ titleSize }}"
                lang="{{ lang }}"
                element-h="300">
        </yds-line>

        <yds-scatter
                ng-switch-when="scatter"
                project-id="{{ projectId }}"
                view-type="{{ viewType }}"
                title-size="{{ titleSize }}"
                lang="{{ lang }}"
                element-h="300">
        </yds-scatter>

        <yds-bubble
                ng-switch-when="bubble"
                project-id="{{ projectId }}"
                view-type="{{ viewType }}"
                legend="false"
                title-size="{{ titleSize }}"
                lang="{{ lang }}"
                element-h="300">
        </yds-bubble>

        <yds-tree-map
                ng-switch-when="tree"
                project-id="{{ projectId }}"
                view-type="{{ viewType }}"
                extra-params="extraParams"
                title-size="{{ titleSize }}"
                lang="{{ lang }}"
                element-h="300">
        </yds-tree-map>

        <yds-map
                ng-switch-when="map"
                project-id="{{ projectId }}"
                view-type="{{ viewType }}"
                lang="{{ lang }}"
                element-h="300">
        </yds-map>

        <yds-grid-results
                ng-switch-when="grid-results"
                project-id="{{ projectId }}"
                view-type="{{ viewType }}"
                project-details-type="{{ projectDetailsType }}"
                extra-params="extraParams"
                page-size="50"
                element-h="300"
                view-in-dashboard="false"
                col-resize="true"
                add-to-basket="false"
                exporting="false"
                show-results-num="false"
                lang="{{ lang }}">
        </yds-grid-results>

        <yds-grid
                ng-switch-when="grid"
                project-id="{{ projectId }}"
                view-type="{{ viewType }}"
                extra-params="extraParams"
                lang="{{ lang }}"
                element-h="300">
        </yds-grid>

        <yds-grid-results
                ng-switch-when="grid-paging"
                project-id="{{ projectId }}"
                view-type="{{ viewType }}"
                project-details-type="{{ projectDetailsType }}"
                number-of-items="{{ numberOfItems }}"
                extra-params="extraParams"
                page-size="50"
                element-h="300"
                col-resize="true"
                use-grid-api="true"
                quick-filtering="false"
                enable-view-button="false"
                add-to-basket="false"
                exporting="false"
                show-results-num="false"
                lang="{{ lang }}">
        </yds-grid-results>
    </div>
</div>
