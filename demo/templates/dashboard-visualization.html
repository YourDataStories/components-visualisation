<div class="dashboard-visualization-container">
    <div class="panel panel-info">
        <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left" style="padding-top: 7.5px;">Visualization</h3>

            <div class="btn-group btn-group-sm pull-right">
                <button ng-click="selectVis('grid')" class="btn btn-info"><i class="fa fa-list-alt" aria-hidden="true"></i></button>
                <button ng-click="selectVis('pie')" class="btn btn-info"><i class="fa fa-pie-chart" aria-hidden="true"></i></button>
                <button ng-click="selectVis('bar')" class="btn btn-info"><i class="fa fa-bar-chart" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="panel-body">
            <div ng-switch="selectedVis">
                <!--Grid-->
                <yds-grid
                    ng-switch-when="grid"
                    project-id="none"
                    view-type="aidactivity.beneficiary.countries.all"
                    extra-params="apiOptions"
                    element-h="{{elementH}}">
                </yds-grid>

                <!--Pie-->
                <yds-pie
                    ng-switch-when="pie"
                    project-id="none"
                    view-type="aidactivity.beneficiary.countries.all"
                    extra-params="apiOptions"
                    element-h="{{elementH}}">
                </yds-pie>

                <!--Bar-->
                <yds-bar
                    ng-switch-when="bar"
                    project-id="none"
                    view-type="aidactivity.beneficiary.countries.all"
                    extra-params="apiOptions"
                    element-h="{{elementH}}">
                </yds-bar>
            </div>
        </div>
    </div>
</div>
