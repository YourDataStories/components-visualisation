<script type="text/ng-template" id="barchart-config.html">
   <div class="form-group">
        <label>X Axis:</label>
        <select class="form-control"
                ng-model="barChart.selectedAxisX"
                ng-options="item as item.label for item in barChart.axisX"
                ng-disabled="barChart.axisX.length==1">
            <option value="">Choose...</option>
        </select>
    </div>
    <div class="form-group" ng-repeat="axisY in barChart.axisYConfig track by $index">
        <label class="pull-left">Y Axis ({{$index+1}})</label>
        <div class="form-group" style="margin-right:100px">
            <select class="form-control pull-left"
                    ng-model="axisY.selected"
                    ng-options="item as item.label for item in axisY.options|filter:barChartFilter($index)">
                <option value="">Choose...</option>
            </select>
        </div>
        <button type="button"
                class="btn btn-default pull-right"
                ng-click="addBarAxisY()">
            <span class="glyphicon glyphicon-plus-sign"></span>
        </button>
        <button type="button"
                class="btn btn-default pull-right"
                ng-disabled="barChart.axisYConfig.length<2"
                ng-click="removeBarAxisY($index)">
            <span class="glyphicon glyphicon-minus-sign"></span>
        </button>
        <div style="clear:both"></div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button ng-click="createVisualization()"
                    class="btn btn-default btn-success pull-right">Visualise Data</button>
        </div>
    </div>
</script>
