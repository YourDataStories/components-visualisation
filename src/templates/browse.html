<div class="yds-browse-wrapper">
    <div class="yds-browse-breadcrumbs">
        <div ng-repeat="item in breadcrumbs track by item.id" class="pull-left">
            <ul >
                <li><h4><span class="label label-default">Level {{$index+1}}</span></h4></li>
                <li ng-repeat="details in item.values track by $index">
                    <span style="color:{{details.color}}">{{details.label[preferredLanguage]}}</span>
                </li>
            </ul>
        </div>
       <div style="clear:both"></div>
    </div>
    <hr/>
    <div ng-repeat="level in levels track by level.id" ng-init="outerIndex=$index">
        <div class="row" >
            <div class="col col-md-4">
                <h4>Level {{$index+1}}</h4>
            </div>
            <div class="col col-md-4 col-md-offset-4 text-right">
                <button type="button" class="btn btn-yds btn-sm" ng-click="toggleVisibility($index)">
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Toggle Level
                </button>
            </div>
        </div>
        <div class="row yds-browse-content"
             ng-show="level.visible"
             ng-class="(level.visible) ? 'animated fadeIn' : ''"
             ng-repeat="value in level.values track by $index" ng-if="$index % 4 == 0">
            <div class="col col-sm-3"
                 ng-click="addLevel(outerIndex , $index, levels[level.id-1].values[$index].uniqueId)"
                 ng-class="(levels[level.id-1].values[$index].selected) ? 'selected' : ''"
                 ng-if="$index<level.values.length">
                <button type="button" class="btn btn-md btn-block" title="{{levels[level.id-1].values[$index].label[preferredLanguage]}}">
                    <span class="glyphicon pull-left" aria-hidden="true"
                          ng-class="(levels[level.id-1].values[$index].selected) ? 'glyphicon-ok-sign yds-blue' : 'glyphicon-ok-circle yds-grey'"></span>
                    <span>{{levels[level.id-1].values[$index].label[preferredLanguage]}}</span><span>({{levels[level.id-1].values[$index].count}})</span></button>
            </div>
            <div class="col col-sm-3"
                 ng-click="addLevel(outerIndex , $index+1, levels[level.id-1].values[$index+1].uniqueId)"
                 ng-class="(levels[level.id-1].values[$index+1].selected) ? 'selected' : ''"
                 ng-if="($index+1)<level.values.length">
                <button type="button" class="btn btn-md btn-block" title="{{levels[level.id-1].values[$index+1].label[preferredLanguage]}}">
                    <span class="glyphicon pull-left" aria-hidden="true"
                          ng-class="(levels[level.id-1].values[$index+1].selected) ? 'glyphicon-ok-sign yds-blue' : 'glyphicon-ok-circle yds-grey'"></span>
                    <span>{{levels[level.id-1].values[$index+1].label[preferredLanguage]}}</span><span>({{levels[level.id-1].values[$index+1].count}})</span></button>
            </div>
            <div class="col col-sm-3"
                 ng-click="addLevel(outerIndex , $index+2, levels[level.id-1].values[$index+2].uniqueId)"
                 ng-class="(levels[level.id-1].values[$index+2].selected) ? 'selected' : ''"
                 ng-if="($index+2)<level.values.length">
                <button type="button" class="btn btn-md btn-block" title="{{levels[level.id-1].values[$index+2].label[preferredLanguage]}}">
                    <span class="glyphicon pull-left" aria-hidden="true"
                          ng-class="(levels[level.id-1].values[$index+2].selected) ? 'glyphicon-ok-sign yds-blue' : 'glyphicon-ok-circle yds-grey'"></span>
                    <span>{{levels[level.id-1].values[$index+2].label[preferredLanguage]}}</span><span>({{levels[level.id-1].values[$index+2].count}})</span></button>
            </div>
            <div class="col col-sm-3"
                 ng-click="addLevel(outerIndex , $index+3, levels[level.id-1].values[$index+3].uniqueId)"
                 ng-class="(levels[level.id-1].values[$index+3].selected) ? 'selected' : ''"
                 ng-if="($index+3)<level.values.length">
                <button type="button" class="btn btn-md btn-block" title="{{levels[level.id-1].values[$index+3].label[preferredLanguage]}}">
                    <span class="glyphicon pull-left" aria-hidden="true"
                          ng-class="(levels[level.id-1].values[$index+3].selected) ? 'glyphicon-ok-sign yds-blue' : 'glyphicon-ok-circle yds-grey'"></span>
                    <span>{{levels[level.id-1].values[$index+3].label[preferredLanguage]}}</span><span>({{levels[level.id-1].values[$index+3].count}})</span></button>
            </div>
        </div>
        <hr/>
    </div>
    <div style="height: 100%;" class="ag-fresh grid-container"></div>
</div>
